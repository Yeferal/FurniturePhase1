<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-6 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Inicio de Session!</h1>
                                    <label *ngIf="isError" style="color: red;">{{messageError}}</label>
                                </div>
                                
                                <form class="user" [formGroup]="loginForm">
                                    <div class="form-group">
                                        <input type="text" 
                                        formControlName="user" 
                                        [class.inp-invalid]="loginForm.get('user')?.errors && loginForm.get('user')?.touched"  
                                        class="form-control form-control-user" 
                                        id="exampleInputUser" 
                                        placeholder="Ingrese su Usuario...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" 
                                        formControlName="password" 
                                        [class.inp-invalid]="loginForm.get('password')?.errors && loginForm.get('password')?.touched"   
                                        class="form-control form-control-user" 
                                        id="exampleInputPassword" placeholder="ContraseÃ±a">
                                    </div>
                                    <a (click)="login()" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
