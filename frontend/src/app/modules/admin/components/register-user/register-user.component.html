<app-container>
    
    <!-- Page Heading -->

    <!-- OPCION 1 Heading-->
    <h1 class="h3 mb-4 text-gray-800">Registrar usuario</h1>
    <!-- OPCION 2 Heading-->
    <!-- CONTENDIDO -->
    <!-- Content Row -->
    
    <div class="row">
        <div class="col-lg-12">
            <!-- Dropdown Card Example -->
            <div class="card shadow mb-auto">
                <!-- Card Header - Dropdown -->
                <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                </div>
                <!-- Card Body -->
                <div class="card-body">

                        <div class="container" >
                            <form [formGroup]="formRegister" (ngSubmit)="registerUser()" class="user" class="col-sm-6 mb-3 mb-sm-0" style="margin-left: auto; margin-right: auto;" >
                            
                                <h4 class="m-0 font-weight-bold text-primary">Registar nuevo usuario</h4><br>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input formControlName="name" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input formControlName="username" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombre de usuario">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input formControlName="password" type="password" class="form-control form-control-user" id="exampleFirstName" placeholder="Contraseña">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input formControlName="passwordConfirm" type="password" class="form-control form-control-user" id="exampleFirstName" placeholder="Confirmar contraseña">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <select formControlName="role" class="form-control" >
                                            <option *ngFor="let role of TYPE_ACOUNT" [ngValue]="role.val">
                                                {{role.type}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="submit" [disabled]="formRegister.invalid" class="btn btn-primary form-control"value="Registrar usuario">
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                </div>
            </div>

        </div>
    </div>
</app-container>
