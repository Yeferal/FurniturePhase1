<app-container>
  <!-- Content Row -->
  <div class="row">
      <div class="col-lg-12">
  
          <!-- Dropdown Card Example -->
          <div class="card shadow mb-auto">
              <!-- Card Header - Dropdown -->
              <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Reportes</h6>
                  <div class="dropdown no-arrow">
                      <a class="dropdown-toggle" role="button" id="dropdownMenuLink"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                          aria-labelledby="dropdownMenuLink">
                          <div class="dropdown-header">Tipos de reportes:</div>
                          <a class="dropdown-item" (click)="setSelected($event, 0)">Ning√∫n reporte</a>
                          <a class="dropdown-item" (click)="setSelected($event, 1)">Reporte 1</a>
                          <a class="dropdown-item" (click)="setSelected($event, 2)">Reporte 2</a>
                          <a class="dropdown-item" (click)="setSelected($event, 3)">Reporte 3</a>
                          <a class="dropdown-item" (click)="setSelected($event, 4)">Reporte 4</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                  </div>
              </div>
              <app-report-table (reportType)="typeReportSelected" [reportType]="typeReportSelected"></app-report-table>
          </div>
      </div>
  </div>
</app-container>
