<app-container>
  <!-- Content Row -->
  <div class="row">
      <div class="col-lg-12">
  
          <!-- Dropdown Card Example -->
          <div class="card shadow mb-auto">
              <!-- Card Header - Dropdown -->
              <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Reportes</h6>
                  <div class="dropdown no-arrow">
                      <a class="dropdown-toggle" role="button" id="dropdownMenuLink"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                          aria-labelledby="dropdownMenuLink">
                          <div class="dropdown-header">Tipos de reportes:</div>
                          <a class="dropdown-item" >Ningún reporte</a>
                          <a class="dropdown-item" >Reporte 1</a>
                          <a class="dropdown-item" >Reporte 2</a>
                          <a class="dropdown-item" >Reporte 3</a>
                          <a class="dropdown-item" >Reporte 4</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                  </div>
              </div>
              <br>
              <form [formGroup]="reportForm">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-md-2">
                      <select (change)="setSelected($event)" class="form-control">
                          <option value="0" selected>Ningún reporte</option>
                          <option value="1">Reporte de Ventas</option>
                          <option value="2">Reporte de Devoluciones</option>
                          <option value="3">Reporte Ganancias</option>
                          <option value="4">Reporte Mueble Mas Vendido</option>
                          <option value="5">Reporte Mueble Menos Vendido</option>
                          <option value="6">Reporte 4</option>
                      </select>
                    </div>
                    
                    <button (click)="getReport()" class="btn btn-primary">Realizar reporte</button>
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <input formControlName="date1" class="form-control" type="date">
                    </div>
                    <div class="col-md-3">
                        <input formControlName="date2" class="form-control" type="date">
                    </div>
                </div>
            </form>
              <br>
              <app-report-table [items2]="this.listDevolutions" [reportType]="typeReportSelected" ></app-report-table>
          </div>
      </div>
  </div>
</app-container>
