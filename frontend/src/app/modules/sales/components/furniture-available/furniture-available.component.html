<app-container>
    
    <!-- Page Heading -->
    <!-- OPCION 1 Heading-->
    <h1 class="h3 mb-4 text-gray-800">Listado de muebes</h1>
    <!-- OPCION 2 Heading-->
    <!-- CONTENDIDO -->
    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- Dropdown Card Example -->
            <div class="card shadow mb-auto">
                <!-- Card Header - Dropdown -->
                <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Muebles</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6 col-md-3">
                            <div id="dataTable_filter" class="dataTables_filter">
                                <label>Search:
                                    <input type="search" (change)="setNameToSearch($event)" class="form-control form-control-sm" placeholder="" aria-controls="dataTable">
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Costo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Costo</th>
                                    <th>Acciones</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr *ngFor="let item of furnitureList | paginate: { itemsPerPage: maxSizeRows, currentPage: pageNumber, totalItems: totalItems }">
                                    <td>{{item.code}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.description}}</td>
                                    <td>{{item.cost}}</td>
                                    <td>
                                    <app-actions
                                        (messageEvent)="changeSelectedId($event)"
                                        [id]="item.code"
                                        [putOnSaleModalId]="'putOnSaleModal'"
                                        >
                                    </app-actions>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row"><div class="col-sm-12 col-md-5"></div>
                            <div class="col-sm-12 col-md-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button page-item active">
                                        <pagination-controls
                                            (pageChange)="pageChanged($event)"
                                            [maxSize]= "5"
                                            [directionLinks]="true"
                                            [autoHide]="true"
                                            [responsive]="true"
                                            previousLabel="Previous"
                                            nextLabel="Next"
                                            screenReaderPaginationLabel="Pagination"
                                            screenReaderPageLabel="page"
                                            screenReaderCurrentLabel="You're on page">
                                        </pagination-controls>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para proveer piezas -->
    <div class="modal fade" id="putOnSaleModal" tabindex="-1" role="dialog" aria-labelledby="provideModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="putOnSaleModalLabel">Agregar mueble a la venta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="formPutOnSale" (ngSubmit)="putOnSale()">
                <div class="modal-body">
                    <div class="form-group">
                        <p>Precio m√≠nimo recomendado: {{this.minimalCost}}</p>
                        <label for="numpieces">Precio de venta:</label>
                        <input formControlName="price" type="number" autocomplete="off" class="form-control" id="furnitureOnSalePrice" aria-describedby="emailHelp" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" [disabled]="formPutOnSale.invalid" class="btn btn-success">Agregar</button>
                    <button #closePutOnSaleModalButton type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
          </div>
        </div>
    </div>
</app-container>
