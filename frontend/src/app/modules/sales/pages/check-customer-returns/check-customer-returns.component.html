<app-container>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Consultar Devolucion</h1>
        <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <form [formGroup]="returnCustomerForm" class="user">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-sm-3 mb-3 mb-sm-0" style="text-align: center;">
                                <label class="form-check-label">Nit Cliente</label>
                                <input 
                                formControlName="nit" 
                                [class.inp-invalid]="returnCustomerForm.get('nit')?.errors && returnCustomerForm.get('nit')?.touched || nitClienteError" 
                                type="text" class="form-control form-control-user" id="exampleFirstName"
                                placeholder="NIT">
                            </div>
                            <div class="col-sm-3 mb-3 mb-sm-0" style="text-align: center;">
                                <label class="form-check-label">Fecha Inicio</label>
                                <input 
                                formControlName="date1" 
                                [class.inp-invalid]="returnCustomerForm.get('date1')?.errors && returnCustomerForm.get('date1')?.touched || date1Error" 
                                type="date" class="form-control form-control-user" id="exampleFirstName"
                                placeholder="Fecha Inicial">
                            </div>
                            <div class="col-sm-3 mb-3 mb-sm-0" style="text-align: center;">
                                <label class="form-check-label">Fecha Final</label>
                                <input 
                                formControlName="date2" 
                                [class.inp-invalid]="returnCustomerForm.get('date2')?.errors && returnCustomerForm.get('date2')?.touched || date2Error" 
                                type="date" class="form-control form-control-user" id="exampleFirstName"
                                placeholder="Fecha Final">
                            </div>
                            <div class="col-sm-3 mb-3 mb-sm-0">
                                <label class="form-check-label"></label>
                                <input type="submit" (click)="serchReturns()" class="btn btn-primary btn-user btn-block" value="Buscar">
                            </div>
                        </div>
                    </div>
                </form>
                <label *ngIf="this.errorForm" style="text-align: center; color: red; margin-bottom: 10px;">{{msjError}}</label>
            </div>
        </div>
    </div>
    
    <div class="card shadow mb-4" *ngIf="listBillDetail.length>0">
        <!-- Card Header - Accordion -->
        
        <a (click)="openCont()" class="d-block card-header py-3"
         [class.collapsed]="!openContent" 
        data-toggle="collapse"
            role="button" aria-controls="collapseCardExample">
            <h6 class="m-0 font-weight-bold text-primary">Datos de la Obenidos Nit #{{this.returnCustomerForm.get('nit')?.value}}</h6>
        </a>
        <!-- Card Content - Collapse -->
        <div class="collapse" [class.show]="openContent" id="collapseCardExample">
            <div class="card-body">
                <h6 class="m-0 font-weight-normal text-primary">Cliente</h6>
                <div class="card shadow mb-3">
                    <div class="collapse show" id="collapseCardExample">
                        <div class="card-body">
                            <div>
                                <label style="width: 45%;">Nit: {{(listBillDetail.length>0)? listBillDetail[0].bill?.client?.id : ""}}</label>
                                <label style="width: 45%;">Nombre: {{(listBillDetail.length>0)? listBillDetail[0].bill?.client?.name : ""}}</label>
                                <label style="width: 45%;">Direccion: {{(listBillDetail.length>0)? listBillDetail[0].bill?.client?.address : ""}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <h6 class="m-0 font-weight-normal text-primary">Devoluciones</h6>
                <div class="card shadow mb-4">
                    <div class="collapse show" id="collapseCardExample">
                        <div class="card-body">
                            <div>
                                <div class="table-responsive">
                                    <table class="table table-bordered" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Codigo</th>
                                                <th>Producto</th>
                                                <!-- <th>Cantidad</th> -->
                                                <th>Precio</th>
                                                <!-- <th>SubTotal</th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of listBillDetail; let i = index">
                                                <td>{{item.id}}</td>
                                                <td>{{item.furniture?.name}}</td>
                                                <td>{{item.priceSale}}</td>
                                                <!-- <td>{{item.}}</td>
                                                <td>{{item.}}</td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div>
                                <div class="table-responsive">
                                    <table class="table table-hover" width="100%" cellspacing="0">
                                        
                                        <tbody>
                                            <tr>
                                                <td> </td>
                                                <td> </td>
                                                <td> </td>
                                                <td>Total: </td>
                                                <td>$ 13242314</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- <label style="width: 45%;"> </label> -->
                                <!-- <label style="width: 80%; text-align: right;">Total: </label>
                                <label style="width: 2%; text-align: right;"></label>
                                <label style="width: 17%; text-align: left;">13242314</label> -->
                                <!-- <label style="width: 45%;">Nombre: </label>
                                <label style="width: 45%;">Apellidos: </label> -->
                                <!-- <label style="width: 45%;">Amount: </label> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</app-container>
