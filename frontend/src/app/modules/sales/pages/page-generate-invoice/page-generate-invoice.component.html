<app-container>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Realizar venta</h1>
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="row">
                        <!-- Comentario nomás para dividir el formulario de arriba -->
                        <div class="col-lg-12" style="margin-bottom: 25px;">
                            <div class="card shadow mb-lg-auto">
                                <div class="card-body">
                                    <app-client-form
                                        (foundClientEvent)="updateClient($event)"
                                    ></app-client-form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="card shadow mb-auto">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <h3>Muebles en venta</h3>
                                        </div>
                                        <div class="col-lg-7"></div>
                                        <button class="btn btn-secondary btn-sm" href="#" data-toggle="modal" data-target="#furnituresOnSaleModal">Ver factura</button>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-0">
                                            <div class="dataTables_length" id="dataTable_length">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-3">
                                            <div id="dataTable_filter" class="dataTables_filter">
                                                <label>Search:
                                                    <input type="search" (change)="setNameToSearch($event)" class="form-control form-control-sm" placeholder="" aria-controls="dataTable">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Nombre</th>
                                                    <th>Descripcion</th>
                                                    <th>Precio unitario</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Nombre</th>
                                                    <th>Descripcion</th>
                                                    <th>Precio unitario</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                                <tr *ngFor="let item of furnituresOnSale | paginate: { itemsPerPage: maxSizeRows, currentPage: pageNumber, totalItems: totalItems }">
                                                    <td>{{item.code}}</td>
                                                    <td>{{item.name}}</td>
                                                    <td>{{item.description}}</td>
                                                    <td>{{item.price}}</td>
                                                    <td>
                                                        <app-actions
                                                            (messageEvent)="addFurnitureToInvoice($event)"
                                                            [addButton]="true"
                                                            [id]="item.code"
                                                            [model]="'furniture'"
                                                        ></app-actions>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-5"></div>
                                            <div class="col-sm-12 col-md-7">
                                                <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                                    <ul class="pagination">
                                                        <li class="paginate_button page-item active">
                                                        <pagination-controls
                                                            (pageChange)="pageChanged($event)"
                                                            [maxSize]= "5"
                                                            [directionLinks]="true"
                                                            [autoHide]="true"
                                                            [responsive]="true"
                                                            previousLabel="Previous"
                                                            nextLabel="Next"
                                                            screenReaderPaginationLabel="Pagination"
                                                            screenReaderPageLabel="page"
                                                            screenReaderCurrentLabel="You're on page">
                                                        </pagination-controls>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="furnituresOnSaleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Factura</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="p-1" >
                        <!-- Tabla de muebles en venta-->
                        <app-invoice 
                            [furnituresOnSaleModalId]="'furnituresOnSaleModal'"
                            [lastAddedFurniture]="lastAddedFurniture"
                            [client]="client"
                            (setLastFurniture)="setLastFurniture($event)"
                        ></app-invoice>
                    </div>
                </div>
            </div>
        </div>
    </div>

</app-container>
