<p *ngIf="piece!=undefined"><strong>Identificador: </strong>{{piece.id}}</p>
<p *ngIf="piece!=undefined"><strong>Nombre: </strong>{{piece.name}}</p>
<p *ngIf="piece!=undefined"><strong>Precio: </strong>{{piece.price}}</p>
<p *ngIf="piece!=undefined"><strong>Categoria: </strong>{{piece.category.name}}</p>
<p *ngIf="piece!=undefined"><strong>Cantidad: </strong>{{piece.stock}}</p>
