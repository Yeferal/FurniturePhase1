<form [formGroup]="pieceForm" (ngSubmit)="doChanges()">
    <p>
        Id: {{selectedId}}
        <br>
        Editar: {{isEdit}}
    </p>
    <div class="form-group">
        <label for="pieceName">Nombre de la pieza</label>
        <input formControlName="pieceName" type="text" class="form-control" id="pieceName" value="{{piece!=undefined && isEdit ? piece.name : ''}}"><br>
        <label for="piecePrice">Categoria</label>
        <select formControlName="pieceCategory" id="pieceCategory" class="form-control">
            <option *ngIf="piece!=undefined && isEdit" value="#" selected>{{piece.category}}</option>
            <option *ngFor="let item of categories" [value]="item.id" >{{item.name}}</option>
        </select><br>
        <label for="piecePrice">Cantidad</label>
        <input formControlName="pieceAmount" type="number" class="form-control" id="pieceAmount" value="{{piece!=undefined && isEdit? piece.amount : ''}}"><br>
        <label for="pieceCost">Costo</label>
        <input formControlName="pieceCost" type="number" class="form-control" id="pieceCost" value="{{piece!=undefined && isEdit? piece.cost :''}}">
        <label for="piecePrice">Precio</label>
        <input formControlName="piecePrice" type="number" class="form-control" id="pieceCost" value="{{piece!=undefined && isEdit? piece.cost :''}}">
    
    </div>
    <br>
    <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <button *ngIf="isEdit" type="submit" [disabled]="pieceForm.invalid" class="btn btn-warning">Modificar</button>
        <button *ngIf="!isEdit" type="submit" [disabled]="pieceForm.invalid" class="btn btn-success">Guardar</button>
    </div>
</form>
