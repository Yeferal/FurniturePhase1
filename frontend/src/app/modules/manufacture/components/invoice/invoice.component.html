<div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </tfoot>
        <tbody>
            <tr *ngFor="let furniture of furnitures ">
                <td>{{furniture.id}}</td>
                <td>{{furniture.description}}</td>
                <td><app-actions 
                    (messageEvent)="removeFurniture($event)" 
                    [model]="'furniture'" 
                    [id]="furniture.id"
                    [removeButton]="true"></app-actions></td>
            </tr>
        </tbody>
    </table>
</div>
