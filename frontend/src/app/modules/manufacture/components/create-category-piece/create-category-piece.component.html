
<!-- CONTENDIDO -->
<!-- Content Row -->
<div class="row">

    <div class="col-lg-12">

        <!-- Basic Card Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Register Category of Piece</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-lg-0">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Category</h1>
                            </div>
                            <div *ngIf="showMessage == 1" class="alert bg-green alert-primary alert-dismissible" role="alert">
                                <button type="button" (click)="showMessage=0" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{message}}
                            </div>
                            <div *ngIf="showMessage == 2" class="alert bg-green alert-warning alert-dismissible" role="alert">
                                <button type="button" (click)="showMessage=0" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{message}}
                            </div>
                            <form [formGroup]="categoryForm" class="user">
                                <label *ngIf="errorMsj" class="mb-4" style="color: red; padding-left: 15px;">{{txtAlert}}</label>
                                <div class="form-group">
                                    <input 
                                    formControlName="name" 
    
                                    [class.inp-invalid]="categoryForm.get('name')?.errors && categoryForm.get('name')?.touched || errorMsj" 
                                    
                                    type="text" class="form-control form-control-user"
                                    placeholder="Name Category*">
                                    <!-- <label *ngIf="errorMsj" style="color: red; padding-left: 15px;">{{txtAlert}}</label> -->
                                </div>
                                <!-- <div class="form-group">
                                    <textarea formControlName="description" class="form-control form-control-user" placeholder="Description..." style="resize: none; border-radius: 10px;" rows="5"></textarea>
                                </div> -->
                                <a (click)="createCategory()" class="btn btn-primary btn-user btn-block">
                                    Register Category
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
