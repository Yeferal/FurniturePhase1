<div id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-side-bar></app-side-bar>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-top-bar></app-top-bar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->

                    <!-- OPCION 1 Heading-->
                    <h1 class="h3 mb-4 text-gray-800">Listado de muebes</h1>
                    <!-- OPCION 2 Heading-->
                    <!-- CONTENDIDO -->
                    <!-- Content Row -->
                    
                    <div class="row">
                        
                            <form [formGroup]="formFilter" (ngSubmit)="filterFurnitures()" class="container">
                                <div class="row">
                                  <div class="col-lg-3">
                                    <label for="staticEmail" >Fecha inicio</label>
                                    <input class="form-control" type="date" formControlName="dateStart" id="">
                                  </div>
                                  <div class="col-lg-3">
                                      <label for="staticEmail" >Fecha fin</label>
                                    <input type="date" class="form-control" formControlName="dateEnd" name="dateEnd" id="">
                                  </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <select formControlName="order" class="form-control">
                                            <option value="0">Mayor a menor</option>
                                            <option value="1">Menor a mayor</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="submit" class="btn btn-primary" value="Buscar">
                                    </div>
                                </div>
                                <br>
                            </form >
                        
                        <br><br>
                        <div class="col-lg-12">
                            <!-- Dropdown Card Example -->
                            <div class="card shadow mb-auto">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Muebles</h6>
                                    <div class="dropdown no-arrow">
                                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                            aria-labelledby="dropdownMenuLink">
                                            <div class="dropdown-header">Settings</div>
                                            <a class="dropdown-item" href="">Add new category</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                        <div class="row">
                                            
                                        </div>
                                    <div class="table-responsive">
                                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>id</th>
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>id</th>
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                                <tr *ngFor="let item of furnitures ">
                                                    <td>{{item.id}}</td>
                                                    <td>{{item.title}}</td>
                                                    <td>{{item.description}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="row"><div class="col-sm-12 col-md-5">
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                                <ul class="pagination">
                                                    <li class="paginate_button page-item active">
                                                    
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    

                    <!-- Content Row -->
                    <!-- <div class="row">
                        AQUI IRIA EL CONTENDIDO
                    </div> -->


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <app-footer></app-footer>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <app-modal></app-modal>
</div>
