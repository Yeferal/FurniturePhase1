<app-container>
    <!-- Page Heading -->   
    <!-- OPCION 2 Heading-->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Forniture</h1>
        <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
    </div>  
    <!-- CONTENDIDO -->
    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <form class="user" [formGroup]="fornitureForm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4" style="margin-bottom: 25px;">
                                <div class="card shadow mb-lg-auto">
                                    <div class="card-body">
                                        <div  class="align-items-center justify-content-between mb-4" style="width: 100%; background: transparent;">
                                            <!-- src="../../../assets/img/undraw_photos_re_pvh3.svg" -->
                                            <img *ngIf="preview" [src]="preview" alt="" class="selimg"
                                            style=" min-height: 100%;
                                                    min-width: 100%; max-height: 100%;
                                            max-width: 100%; border-radius: 20%; box-shadow: 0 0 5px rgb(124, 122, 122);">
                                            <img *ngIf="!preview" src="../../../assets/img/undraw_photos_re_pvh3.svg" alt="" class="selimg"
                                            style=" min-height: 100%;
                                                    min-width: 100%; max-height: 100%;
                                            max-width: 100%; border-radius: 20%; box-shadow: 0 0 5px rgb(124, 122, 122);">
                                            <input type="file" 
                                            (change)="captureFile($event)" 
                                            class="btn btn-success btn-circle sel" style="margin-left: 45%; margin-top: -7%;" hidden id="validatedCustomFile" accept="image/png, image/jpeg" required>
                                            <label for="validatedCustomFile" class="btn btn-success btn-circle"  style="margin-left: 45%; margin-top: -7%;"><i class="fas fa-plus"></i></label>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8" style="margin-bottom: 25px;">
                                <div class="card shadow mb-lg-auto">
                                    <div class="card-body">
                                            <div class="p-1" >
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 mb-4">Create a Forniture!</h1>
                                                    <span style="color: rgb(252, 48, 48);">{{msg}}</span>
                                                </div>
                                                <!-- <form class="user"> -->
                                                    <div class="form-group">
                                                        <input 
                                                        formControlName="name" 
                                                        [class.inp-invalid]="fornitureForm.get('name')?.errors && fornitureForm.get('name')?.touched" 
                                                        type="text" class="form-control form-control-user" id="exampleFirstName"
                                                            placeholder="Name Forniture">
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <input type="text" 
                                                            [class.inp-invalid]="fornitureForm.get('assemblyUser')?.errors && fornitureForm.get('assemblyUser')?.touched" 
                                                            formControlName="assemblyUser" class="form-control form-control-user" id="exampleFirstName"
                                                                placeholder="Assembly User*" [required]="true">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="number" 
                                                            [class.inp-invalid]="fornitureForm.get('price')?.errors && fornitureForm.get('price')?.touched" 
                                                            formControlName="price" 
                                                            class="form-control form-control-user" id="exampleLastName"
                                                                placeholder="Sale Price" [required]="true" min="0" step=".01">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <input type="date" 
                                                            [class.inp-invalid]="fornitureForm.get('creationDate')?.errors && fornitureForm.get('creationDate')?.touched" 
                                                            formControlName="creationDate" class="form-control form-control-user" id="exampleFirstName"
                                                                placeholder="Assembly Date*" [required]="true">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="text" 
                                                            [class.inp-invalid]="fornitureForm.get('code')?.errors && fornitureForm.get('code')?.touched" 
                                                            formControlName="code" 
                                                            class="form-control form-control-user" id="exampleLastName"
                                                                placeholder="ID Forniture" [required]="true">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <textarea formControlName="description" class="form-control form-control-user" placeholder="Description..." style="resize: none; border-radius: 10px;" rows="5"></textarea>
                                                    </div>
                                                    <input type="submit" (click)="addForniture()" class="btn btn-primary btn-user btn-block" value="Add">
                                                <!-- </form> -->
                                            </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card shadow mb-auto">
                                    <div class="card-body">
                                        <div class="p-0">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">List Plan</h1>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-12 mb-3 mb-sm-0" >
                                                    <form [formGroup]="planForm" style="text-align: center;">
                                                        <label style="margin-left: 10px; width: 45%;">Search:
                                                            <input formControlName="namePlan" type="search" class="form-control form-control-sm" placeholder="" aria-controls="dataTable">
                                                        </label>
                                                        <!-- <div id="navbar-search-autocomplete" class="form-outline">
                                                            <input type="search" id="form1" class="form-control" />
                                                            <label class="form-label" for="form1">Search</label>
                                                        </div> -->
                                                        <!-- <label style="margin-left: 10px; width: 45%;">Amount:
                                                            <input formControlName="amount" type="number" class="form-control form-control-sm" placeholder="Amount" style="width: 100%;" min="0" value="0" step="0.01">
                                                        </label > -->
                                                        <a (click)="getListPlan()" class="btn btn-success btn-icon-split  btn-sm" style="margin-left: 10px;">
                                                            <span class="icon text-white-50">
                                                                <i class="fas fa-check"></i>
                                                            </span>
                                                            <span class="text">Buscar Plano</span>
                                                        </a>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="table-responsive">
                                                
                                                <table class="table table-bordered table-hover" style="word-wrap: break-word;" id="dataTable" width="100%" cellspacing="0" >
                                                    <thead>
                                                        <tr>
                                                            <th>id</th>
                                                            <th>Name</th>
                                                            <!-- <th>Cost</th> -->
                                                            <th>status</th>
                                                            <th>Seleccionar</th>
                                                            <!-- <th>Remover</th> -->
                                                        </tr>
                                                    </thead>
                                                    <tfoot>
                                                        <tr>
                                                            <!-- <th> </th>
                                                            <th> </th>
                                                            <th> </th>
                                                            <th> </th>
                                                            <th>Cost:</th>
                                                            <th>0</th> -->
                                                        </tr>
                                                    </tfoot>
                                                    <tbody>
                                                        <tr *ngFor="let item of listPlans | paginate: { itemsPerPage: 4, currentPage: p } ;let i = index">
                                                            <td>{{item.id}}</td>
                                                            <td>{{item.name}}</td>
                                                            <!-- <td>{{item.cost}}</td> -->
                                                            <!-- <td>{{item.category}}</td> -->
                                                            <td>{{item.status}}</td>
                                                            <td>
                                                                <a (click)="addPlan(i)" class="btn btn-su] btn-circle btn-sm">
                                                                    <i class="fas fa-check"></i>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <div class="col-sm-12 col-md-7">
                                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                                        <ul class="pagination">
                                                            <li class="paginate_button page-item active">
                                                            <pagination-controls 
                                                            (pageChange)="p = $event" 
                                                            [maxSize]= "4"
                                                            [directionLinks]="true"
                                                            [autoHide]="true"
                                                            [responsive]="true"
                                                            previousLabel="Previous"
                                                            nextLabel="Next"
                                                            screenReaderPaginationLabel="Pagination"
                                                            screenReaderPageLabel="page"
                                                            screenReaderCurrentLabel="You're on page">
                                                            </pagination-controls>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card shadow mb-auto">
                                    <div class="card-body">
                                        <div class="p-0">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">List Pieces Assembly</h1>
                                            </div>
                                            <div class="table-responsive">
                                                <table class="table table-bordered table-hover" style="word-wrap: break-word;" id="dataTable" width="100%" cellspacing="0" >
                                                    <thead>
                                                        <tr>
                                                            <th>id</th>
                                                            <th>Name</th>
                                                            
                                                            <!-- <th>Type</th> -->
                                                            <th>Amount</th>
                                                            <th>Cost</th>
                                                            <!-- <th>Remover</th> -->
                                                        </tr>
                                                    </thead>
                                                    <tfoot>
                                                        <tr>
                                                            <th> </th>
                                                            <!-- <th> </th> -->
                                                            <!-- <th> </th> -->
                                                            <th> </th>
                                                            <th>Costo Aproximado:</th>
                                                            <th>{{totalCost}}</th>
                                                        </tr>
                                                    </tfoot>
                                                    <tbody>
                                                        <tr *ngFor="let item of listAssignments | paginate: { itemsPerPage: 4, currentPage: p } ;let i = index">
                                                            <td>{{item.id}}</td>
                                                            <td>{{item.piece.name}}</td>
                                                            <td>{{item.amount}}</td>
                                                            <td>{{item.piece.price}}</td>
                                                            <!-- <td>{{item.amount}}</td> -->
                                                            <!-- <td>
                                                                <a (click)="deletePiece(i)" class="btn btn-danger btn-circle btn-sm">
                                                                    <i class="fas fa-trash"></i>
                                                                </a>
                                                            </td> -->
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <div class="col-sm-12 col-md-7">
                                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                                        <ul class="pagination">
                                                            <li class="paginate_button page-item active">
                                                            <pagination-controls 
                                                            (pageChange)="p = $event" 
                                                            [maxSize]= "4"
                                                            [directionLinks]="true"
                                                            [autoHide]="true"
                                                            [responsive]="true"
                                                            previousLabel="Previous"
                                                            nextLabel="Next"
                                                            screenReaderPaginationLabel="Pagination"
                                                            screenReaderPageLabel="page"
                                                            screenReaderCurrentLabel="You're on page">
                                                            </pagination-controls>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</app-container>
